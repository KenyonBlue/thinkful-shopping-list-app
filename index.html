<html lang="en">

<head>
    <meta charset="utf-8">
    <title>shopping list</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Handlee:400,500,300' rel='stylesheet' type='text/css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js'></script>
    <link rel="stylesheet" href='css/style.css' type="text/css">
    <script type="text/javascript" src='js/app.js'></script>
</head>

<body>
    <main class="wrapper">
        <header class="title">
            <h1>Shopping List</h1>
        </header>
        <section class="content">
            <div class="input-form">
                <input type="text" value="" maxlength="20" placeholder="Add an item" id="addItemValue">
                <button type="submit" id="addItem">+</button>
            </div>
            <ul class="shopping-list">
            </ul>

        </section>
        <footer>
            <button class="delete-all">Clear List</button>
        </footer>
    </main>
    <script src="js/scripts.js" type="text/javascript"></script>
</body>

</html>
